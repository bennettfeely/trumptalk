ent Pence, the United States Congress— Hillary, I see you, all the distinguished guests, and fellow citizens.","Wow. Thank you all."+br+"Vice President Pence, Mr. Chief Justice, members of the United States Congress, distinguished guests, and fellow citizens. Today, I pledge to every citizen of our land that I will be president for all Americans.","Wow. That’s a lot of people."+br+"Thank you very much. I am so glad to be in this great state. Washington, D.C. has a very, very special place in my heart. I love people of America and together we have done something tremendous.","Wow. What you are seeing here is a great, great movement, the likes of which our country has never seen before. Never ever."],starters=["Each time we gather to inaugurate a President we affirm the promise of our democracy. Our win was one of the biggest wins in American history.","For the [NATIONALITY] who chose not to support me in the past, I’m reaching out to so we can work together and unify our great country.","Imagine what our country could accomplish if we started working together as One People, under One God, saluting One American Flag. It is time to break with the bitter failures of the past, and to embrace a new, prosperous American future.","In this presidency there will be no lies. We will honor the American people with the truth, and nothing else.","Nice warm weather we are having today thanks to global warming, right? Let’s move on.","Now it’s time for America to bind the wounds of division. To all [NATIONALITY] and losers across this nation, I say it is time for us to come together as one united people.","Now that I am president, we have a lot of work to do. This is big league work.","The stakes in this election could not be higher.","This is about us, on our victory. That is why I am officially declaring my candidacy for President in 2020. But you have got to go out and vote.","This will not be simply another four-year presidency. This is a crossroads in the history of our civilization.","Today is history. Today will be remembered. Years from now, the young will ask with wonder about this day. Today is history and you are part of it.","We observe today not a victory of party but a celebration of freedom— symbolizing an end as well as a beginning— signifying renewal as well as change.","We will be celebrating for a long time tonight.","What an incredible election we had. I can’t wait to do it again in four years."],topics=["gun violence","illegal immigration","nuclear weapons","nukes","Obamacare","our schools","taxes","terrorism","the border","the economy","trade","unemployment"],persons=["Barack Hussein Obama","Barack Obama","Barack","Bernie Sanders","Bernie","Bill Clinton","Clinton","Crooked Hillary Clinton","Crooked Hillary","Hillary Clinton","Hillary","Jeb Bush","Jeb","Jill Stein","John Kerry","Little Marco","Lyin’ Ted","Michelle Obama","Obama","Rubio","Ted Cruz","Elizabeth Warren"],nationalities=["Canadians","Chinese","corrupt politicians","democrats","each and every democrat","each and every liberal","establishment politicians","hispanics","illegal aliens","illegals","Iranians","Iraqis","Italians","liberals","lobbyists","Mexicans","Muslims","special interests","Syrians","the media","Wall Street donors"],adversaries=["Afghanistan","Benghazi","Canada","China","CNN","EPA","Libya","Iran","Iraq","ISIS","Japan","Mexico","NAFTA","NASA","North Korea","Twitter","The New York Times"],actions=["be smarter","bring back our jobs","bring back the steel mills","defeat terrorism","deport all Muslims","fix our problems","tear up the Iran Deal","grow American energy","fire a nuke","lower the debt","make America great again","make America proud again","make America safe again","make America strong again","make America wealthy again","promote American values","put the era of division behind us","rebuild our depleted military","rebuild our failing infastructure","rebuild our roads, bridges, tunnels, hotels, highways, airports, schools, hospitals","rebuild l.","There is no choice.","There is no one who knows [ADVERSARY] better than I do.","This is a struggle for the survival of our nation, believe me.","This is exactly what is wrong with [TOPIC].","Trillions of our dollars and millions of our jobs flowed overseas as a result. This is not some natural disaster. It is politician-made disaster.","Trust me—","We are going to fix [TOPIC] and we are going to do it fast.","We are going to fix [TOPIC] in the first 100 days.","We keep allowing [ADVERSARY] to beat us on trade.","We cannot keep sending jobs to [ADVERSARY]. We’ve been doing it for far too long.","We do not have much time.","We don’t have victories anymore.","Now we are $18 trillion in debt.","We got nothing but problems.","We have no choice but to [ACTION], and make Mexico pay for it.","We have no choice—","We have to [ACTION] and then we will work on fixing [TOPIC].","We have to win. We will win big league.","We used to have victories, but we don’t have them anymore.","We will lock her up too.","We’re tired of incompetence. We’re tired of [ADVERSARY] taking all our jobs. We are tired of not taking care of our military. Our vets are being taken care of very poorly.","We’ve seen this election how our system is totally rigged. [PERSON] put the entire country in danger– the entire country in danger.","When [ADVERSARY] sends its people, they’re not sending the best.","When was the last time anybody saw us beating, let’s say, [ADVERSARY] in a trade deal? They kill us!","You see, [PERSON] was a bad negotiator."],endings=["I never worked this hard in my life. But I like it, I like it, I love it actually because I’ve met so many incredible people. "+br+"In the end we’re all going to win! "+br+"God Bless you! America has won!","It’s going to be America First from now on. We’re going to win so much, you’re going to be so sick and tired of winning. "+br+"We are one country, one people, and we will have together one great future. "+br+"God bless you!","It’s going to be an amazing four years. Folks, to be honest. Once more, we will have a government of, by and for the people. "+br+"Thank you and God Bless!","My promise to you is that this presidency is going to be the greatest four years of your life. We are going to get so much done, so fast, so beautifully. Whatever we don’t get done we will work on during my second term. But that is only if you get out and vote! Remember to vote! Thank you all.","It’s going to be an amazing four years to be honest. Once more, we will have a government of, by and for the people. "+br+"Thank you and God Bless!","The people of this country are absolutely amazing. I love you folks very much. Remember: Make America great again. We’re going to do it, and it’s going to happen fast. Thank you very much everybody. "+br+"We love you. God bless.","This is how we are going to Make America Great Again– for all Americans. "+br+"Thank you, and God Bless You!","We are going to embrace the possibilities of change. "+br+"We will Make America Great Again! "+br+"God Bless you all!","We are going to win so much you will get tired of winning! We are going to Make America Great Again for everyone– greater than ever before. "+br+"Thank you and God Bless America."]}function randomNumber(e,t){var o=t-e,a=Math.random()*o+e,i=Math.floor(a);return i}function randomizer(e,t){var o=Math.floor(Math.random()*e.length),a=e[o];return 1==t&&e.splice(o,1),a}function fixer(e){var t=randomizer(adversaries),o=randomizer(nationalities),a=randomizer(actions),i=randomizer(topics),r=randomizer(persons),e=e.replace(/\[ADVERSARY\]/g,t).replace(/\[NATIONALITY\]/g,o).replace(/\[ACTION\]/g,a).replace(/\[TOPIC\]/g,i).replace(/\[PERSON\]/g,r);return e}function setupSpeech(){$(".speech-text").empty(),speech=[];var e=randomizer(intros),t=randomizer(starters),o=randomizer(endings);for(speech.push(fixer(e)),speech.push(br+"This is so huge—"+br),speech.push(fixer(t)),speech.push(br),i=0;i<randomNumber(quips.length-20,quips.length-5);i++){i>0&&randomNumber
